# Workflow created with reference to https://www.youtube.com/watch?v=ssVQ7OKdXiM

name: Run Tests and Deploy From Github To AWS Elastic Beanstalk

on:
  push:
    branches:
      - main
jobs:
  backend-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend
    strategy:
      matrix:
        node-version: [14.x]

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
    - run: npm ci  
    - run: npm test
    - name: Deployed successfully!
      run: echo Backend Tests Passed
      
  deploy:
    needs: backend-test
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Latest Repo
      uses: actions/checkout@main
    
    - name: Generate deployment package
      run: zip -r deploy.zip * -x "**node_modules**"
      
    - name: Get timestamp
      uses: gerred/actions/current-time@master
      id: current-time

    - name: Run string replace
      uses: frabert/replace-string-action@master
      id: format-time
      with:
        pattern: '[:\.]+'
        string: "${{ steps.current-time.outputs.time }}"
        replace-with: '-'
        flags: 'g'
  
    - name: Beanstalk Deploy my app
      uses: einaregilsson/beanstalk-deploy@v18
      with:
        aws_access_key: ${{secrets.AWS_ACCESS_KEY_ID}}
        aws_secret_key: ${{secrets.AWS_SECRET_ACCESS_KEY}}
        application_name: sample-web-application
        environment_name: Samplewebapplication-env-1
        region: ap-southeast-1
        version_label: "app-version-${{ steps.format-time.outputs.replaced }}" #Using timestamp for the versions
        deployment_package: ./deploy.zip

    - name: Deployed successfully!
      run: echo App deployed to ELB
